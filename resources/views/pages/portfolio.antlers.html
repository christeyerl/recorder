<main>
    <section id="hero">
        <div
            class="bg-[50%_55%]"
            style="background-image: url({{ asset url="/assets/images/photo-3.webp" }})"
        >
            <div class="mx-auto max-w-screen-xl px-8 py-20">
                <div class="text-center text-white">
                    <h1 class="text-3xl uppercase sm:text-5xl">{{ title }}</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="mx-auto max-w-screen-xl px-8 py-20 lg:py-40">
            <div class="space-y-20">
                {{ taxonomy from="categories" sort="title:desc" }}
                    <div>
                        <h2 class="text-xl font-medium uppercase sm:text-3xl">
                            {{ title }}
                        </h2>
                        <div class="mt-10 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4 lg:gap-10">
                            {{ entries }}
                                {{ partial:cards/basic }}
                            {{ /entries }}
                        </div>
                    </div>
                {{ /taxonomy }}
            </div>
        </div>
    </section>
</main>
